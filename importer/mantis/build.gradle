description = "mantis importer plugin"

dependencies {
  compile group: "joda-time", name: "joda-time", version: "2.1"
  compile group: "org.joda", name: "joda-convert", version: "1.2" 
}

jar {
  manifest {
    attributes(
      "Plugin-Class": "de.jowisoftware.mining.importer.mantis.MantisImporter",
      "Plugin-Type": "Tickets",
      "Plugin-Name": "Mantis")
  }
}

eclipse {
  project {
    name = 'importer-mantis'
  }
}
